{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>DidiCameras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/video_player.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="recording-info">
        <div class="info-row">
          <span class="info-label">Câmera:</span>
          <span>{{ recording.camera.name }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Local:</span>
          <span>{{ recording.camera.location }}</span> <!-- This will now use the predefined location -->
        </div>
        <div class="info-row">
          <span class="info-label">Data:</span>
          <span class="value">{{ recording.timestamp|date:'d/m/Y' }}</span>
        </div>
        {% if recording.duration %}
          <div class="info-row">
            <span class="info-label">Duração:</span>
            <span class="value">{{ recording.duration|floatformat }} segundos</span>
          </div>
        {% endif %}
      </div>

      <video controls autoplay>
        <source src="{{ video_url }}" type="video/mp4" />Seu navegador não suporta vídeos HTML5.
      </video>

      <div class="player-footer">
        <a href="{% url 'history' %}" class="back-button">← Voltar para lista</a>
      </div>
    </div>
  </body>
</html>
